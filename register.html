		<h1>注册会员</h1>
		<div class="content">
			<p id="pho">
				&nbsp;&nbsp;+86&nbsp;
				<span id="select"></span>&nbsp;&nbsp;
				<input type="text" name="" id="phone" placeholder="手机号" />
			</p>
			<h6 id="error_one" class="error">请输入正确的手机号码</h6>
			<div class="verify">
				<div class="v-over"></div>
				<div class="v-tip">请按住滑块，拖动到最右边</div>
				<div class="v-move">&gt;&gt;</div>
			</div>
			<h2 id="auth_code">
				<input type="text" id="code" placeholder="验证码"/><input type="button" id="y_btn" value="发送验证码" />
			</h2>
			<h6 id="error_two" class="error">请输入正确的验证码</h6>
			<p id="pasw">
				<input type="password" id="upwd" placeholder="密码长度6-20位,字母/数字/符号至少2种" />
				<i class="icon iconfont" id="visible" title="隐藏">&#xe63e;</i>
			</p>
			<h6 id="error_three" class="error">密码长度6-20位,字母/数字/符号至少2种</h6>
			<p id="agree">
				<input type="checkbox" id="checkbox" checked="checked" />
				我已阅读并接收<a href="https://www.zcool.com.cn/userAgreement">用户协议</a>
			</p>
			<p class="sub"><input type="button" name="regist_out" id="regist_out" value="注册" /></p>
			<div class="social">
				<h4>使用社交账号注册</h4>
				<i class="icon iconfont" id="weichat"><a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxef5765dd395d8504&redirect_uri=http://passport.zcool.com.cn/thirdlogin/wechat_callback.do?appId=1006&response_type=code&scope=snsapi_login&state=STATE88555">&#xe628;</a></i>
				<i class="icon iconfont" id="weibo"><a href="https://api.weibo.com/oauth2/authorize?client_id=163310332&redirect_uri=http://passport.zcool.com.cn/thirdlogin/wb_callback.do?appId=1006&response_type=code&state=test">&#xe510;</a></i>
				<i class="icon iconfont" id="qq"><a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&client_id=100523803&redirect_uri=http://passport.zcool.com.cn/thirdlogin/qq_callback/1006&response_type=code&state=1033b23558c4c982f3bb89c442bf70b2&scope=get_user_info,add_topic,add_one_blog,add_album,upload_pic,list_album,add_share,check_page_fans,add_t,add_pic_t,del_t,get_repost_list,get_info,get_other_info,get_fanslist,get_idollist,add_idol,del_ido,get_tenpay_addr">&#xe624;</a></i>
